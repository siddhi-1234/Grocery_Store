 <!DOCTYPE html>
 <html>
<head>
    <title>Grocery Store</title>

<!--Font awesome icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- CSS linking -->
 <link rel="stylesheet" href="CSS/style.css">

 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <!-- Header section -->
     <header class="header">
        <a href="#" class="logo"><i class="fa fa-shopping-basket" aria-hidden="true"></i>Grocery</a>  <!-- icon for basket from font awesome icon 4 -->

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#features">Features</a>
            <a href="#products">Products</a>
            <a href="#categories">Categories</a>
            <a href="#review">Review</a>
            <a href="#blogs">Blogs</a>

        </nav>

         <!-- Icons in navbar -->
      <div class="icons">
        <div class="fa fa-bars" id="menu-btn"></div>
        <div class="fa fa-search" id="search-btn"></div>
        <div class="fa fa-shopping-cart" id="cart-btn"></div>
        <div class="fa fa-user" id="login-btn"></div>
      </div>


      <!-- Search icon -->
       <form class="search-form">
        <input type="search" id="search-box" placeholder="Search here..">
        <label for="search-box" class="fa fa-search"></label>
       </form>

       <!-- Shopping cart -->
        <div class="shopping-cart">
          <div class="box">
            <i class="fa fa-trash"></i>
            <img src="Image/1.jpeg" style="width: 100px; height: auto;">
            <div class="content">
              <h3>watermelon</h3>
              <span class="price">$5.99/- </span>
              <span class="quantity">Qty : 1</span>
            </div>
          </div>

          <div class="box">
            <i class="fa fa-trash"></i>
            <img src="Image/2.jpg" style="width: 100px; height: auto;">
            <div class="content">
              <h3>onion</h3>
              <span class="price">$4.99/- </span>
              <span class="quantity">Qty : 2</span>
            </div>
          </div>

          <div class="box">
            <i class="fa fa-trash"></i>
            <img src="Image/3.jpeg" style="width: 100px; height: 100px; object-fit: cover;">
            <div class="content">
              <h3>potato</h3>
              <span class="price">$5.99/- </span>
              <span class="quantity">Qty : 1</span>
            </div>
          </div>

          <!-- Total for cart -->
           <div class="total">Total :  $18.97/- </div>
           <a href="#" class="btn">Checkout</a>

        </div>

        <!-- Login form for user icon -->
         <form action="#" class="login-form">
          <h3>Login now</h3>
          <input type="email" placeholder="Enter your email" class="box">
          <input type="password" placeholder="Enter your password" class="box">

          <p>Forget your password<a href="#"> Click here </a></p>
          <p>Don't have an account?<a href="#"> Create now </a></p>

          <input type="submit" value="Login now" class="btn">

         </form>
     </header>


    




<script src="JS/script.js"></script>
</body>
 </html>
